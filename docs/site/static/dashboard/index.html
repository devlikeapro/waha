<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | WAHA</title>
    <link rel="icon" href="./favicon.ico" />
    <style>
      :root {
        --surface-card: #1f2937;
        --surface-border: #374151;
        --card-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }

      body,
      html {
        height: 100%;
        padding: 0;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      .bg-image {
        /* The image used */
        background-image: url('./waha-dashboard.png');

        /* Add the blur effect */
        filter: blur(2px);
        -webkit-filter: blur(2px);

        /* Full height */
        height: 100%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      body {
        background-color: #111827;
        color: rgba(255, 255, 255, 0.87);
      }

      svg {
        width: 100px;
        height: 100px;
      }

      .message {
        font-size: 20px;
        margin: 20px;
      }

      a {
        color: rgb(158, 158, 255);
        text-decoration-color: rgb(158, 158, 255);
      }

      .upgrade-link {
        text-decoration: none;
        font-size: 1.5rem;
      }

      .link-button {
        background-color: #4ade80;
        padding: 10px 20px;
        border-radius: 5px;
        color: #052e16;
        text-decoration: none;
        margin-top: 50px;
      }

      .card {
        min-width: 25rem;
        background: var(--surface-card);
        border: 1px solid var(--surface-border);
        box-shadow: var(--card-shadow);
        padding: 2rem;
        border-radius: 12px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        text-align: center;
      }
    </style>
  </head>
